<form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
        <label for="fname">First Name</label>
        <input formControlName="fname" id="fname" type="text" class="form-control">
        <div *ngIf="f.fname?.touched && f.fname?.invalid" class="alert alert-danger">
            <div *ngIf="f.fname.errors?.required">FIrst Name is required.</div>
            <div *ngIf="f.fname.errors?.minlength">First Name should be 3 character.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input formControlName="lname" id="lname" type="text" class="form-control">
        <div *ngIf="f.lname?.touched && f.lname?.invalid" class="alert alert-danger">
            <div *ngIf="f.lname.errors?.required">Last Name is required.</div>
            <div *ngIf="f.lname.errors?.minlength">Last Name should be 3 character.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="mobileno">Mobile No:</label>
        <input formControlName="mobileno" id="mobileno" type="text" class="form-control">
        <div *ngIf="f.mobileno?.touched && f.mobileno?.invalid" class="alert alert-danger">
            <div *ngIf="f.mobileno.errors?.required">Mobile Number is required.</div>
            <div *ngIf="f.mobileno.errors?.maxlength">Mobile Number should have only 10 digits.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="text" class="form-control">
        <div *ngIf="f.email?.touched && f.email?.invalid" class="alert alert-danger">
            <div *ngIf="f.email.errors?.required">Email is required.</div>
            <div *ngIf="f.email.errors?.email">Please, enter valid email address.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="body">Body</label>
        <textarea formControlName="body" id="body" type="text" class="form-control">
        </textarea>
        <div *ngIf="f.body?.touched && f.body?.invalid" class="alert alert-danger">
            <div *ngIf="f.body.errors?.minlength">body should be contain minimum 20 character.</div>
            <div *ngIf="f.body.errors?.required">Body is required.</div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
